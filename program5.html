<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript"></script>
        <script src="angular.main.js"></script>
        <script>
            var app= angular.module("studDetailApp",[])
                   .controller("studDetailAppctrl",function($scope){

                    $scope.studData=[]
                    $scope.generateData=function()
                    {
                        $scope.studData=[]
                        for (var i=1;i<=$scope.num;i++)
                        {
                            var stud={
                                'SLNO':i,
                                'Name':("Student -")+i,
                                'CGPA':(Math.random()*10+1).toFixed(2)
                            };
                            $scope.studData.push(stud);
                        }
                    }
                   });
        </script>
    </head>

    <body ng-app="studDetailApp">

        <div ng-controller="studDetailAppctrl">
            Enter the number of student data to generate:
            <input type="number" ng-model="num">
            <button ng-click="generateData()">Generate Data</button>

            <br/>
            <table border="1" ng-show="studData.length>0">

                <tr>
                    <th>SLNO</th>
                    <th>Name</th>
                    <th>CGPA</th>
                </tr>

                <tr ng-repeat="student in studData"> //
                    <td>{{student.SLNO}}</td>
                    <td>{{student.Name}}</td>
                    <td>{{student.CGPA}}</td>
                </tr>
            </table>
            Number of students:{{studData.length}}
        </div>
    </body>
</html>
